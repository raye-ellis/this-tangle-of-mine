<!DOCTYPE html>
<html>
  <head>
    <title>An Interactive Poem</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
   
      <!-- Box 1-->
      
       <a-box position="-0.8 0.5 -2.4" rotation="0 45 0" color="#4CC3D9" scale=".2 .2 .2"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9"
            event-set__down="_event: click; _target: #line1; visible: true"></a-box>
  
      <!-- Box 2-->
      
       <a-box position="-0.4 0.5 -2.4" rotation="0 45 0" color="#4CC3D9" scale=".2 .2 .2"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9"
            event-set__down="_event: click; _target: #line2; visible: true"></a-box>
      
      <!-- Box 3-->
      
       <a-box position="0 0.5 -2.4" rotation="0 45 0" color="#4CC3D9" scale=".2 .2 .2"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9"
            event-set__down="_event: click; _target: #line3; visible: true"></a-box>
      
      <!-- Box 4-->
      
       <a-box position="0.4 0.5 -2.4" rotation="0 45 0" color="#4CC3D9" scale=".2 .2 .2"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9"
            event-set__down="_event: click; _target: #line4; visible: true"></a-box>
      
        <!-- Box 5-->
      
       <a-box position="0.8 0.5 -2.4" rotation="0 45 0" color="#ed5353" scale=".2 .2 .2"
            event-set__enter="_event: mouseenter; color: #ff8585"
            event-set__leave="_event: mouseleave; color: #ed5353"
            event-set__leave2="_event: click; _target: #line1; visible: false"
            event-set__leave3="_event: click; _target: #line2; visible: false"
            event-set__leave4="_event: click; _target: #line3; visible: false"
            event-set__leave5="_event: click; _target: #line4; visible: false"
              ></a-box>
      
      <!-- POEM -->
     
      <a-text id="line1" value="When all that's remembered"
                align="center" color="#FFF" visible="false" position="0 2 -3.4" width="2"
                geometry="primitive: plane; width: 1.75; height: .4" material="color: #333"></a-text>
      <a-text id="line2" value="Is joints and borders"
                align="center" color="#FFF" visible="false" position="0 1.8 -3.4" width="2"
                geometry="primitive: plane; width: 1.75; height: .4" material="color: #333"></a-text>
      <a-text id="line3" value="I want to remember the bone, the wire,"
                align="center" color="#FFF" visible="false" position="0 1.6 -3.4" width="2"
                geometry="primitive: plane; width: 1.75; height: .4" material="color: #333"></a-text>
      <a-text id="line4" value="The open road."
                align="center" color="#FFF" visible="false" position="0 1.4 -3.4" width="2"
                geometry="primitive: plane; width: 1.75; height: .4" material="color: #333"></a-text>
      
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
